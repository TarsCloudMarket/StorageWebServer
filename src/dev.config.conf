<tars>
	<application>
		enableset=n
		setdivision=NULL
      <server>
        app=Base
        server=StorageWebServer
        localip=127.0.0.1
        local=tcp -h 127.0.0.1 -p 3432 -t 3000
        basepath=/usr/local/app/tars/tarsnode/data/Base.StorageWebServer/bin/
        datapath=/usr/local/app/tars/tarsnode/data/Base.StorageWebServer/data/
        logpath=/usr/local/app/tars/app_log/
        logsize=10M
        config=tars.tarsconfig.ConfigObj
        notify=tars.tarsnotify.NotifyObj
        log=tars.tarslog.LogObj
        deactivating-timeout=3000
        logLevel=DEBUG
        <Base.StorageWebServer.UserObjAdapter>
          allow
          endpoint=tcp -h 0.0.0.0 -p 4310 -t 60000
          maxconns=200000
          protocol=not_tars
          queuecap=10000
          queuetimeout=60000
          servant=Base.StorageWebServer.WebObj
          threads=5
        </Base.StorageWebServer.UserObjAdapter>
      </server>
    <client>
      locator=tars.tarsregistry.QueryObj@tcp -h tars-tarsregistry -p 17890
      sync-invoke-timeout=3000
      async-invoke-timeout=5000
      refresh-endpoint-interval=60000
      stat=tars.tarsstat.StatObj
      property=tars.tarsproperty.PropertyObj
      report-interval=60000
      asyncthread=3
      modulename=Base.StorageWebServer
    </client>
	</application>
</tars>